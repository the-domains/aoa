 on the Lower East Side of Manhattan, you'll find cylinders of liquid nitrogen and a fold-up bike on the floor; wide-ranging books and liquor bottles on the walls; and an unruly workshop in the basement, where he experiments under the auspices of his food science development company, Booker and Dax Lab.","source":"caf49563-1ded-485d-852b-db113a6cfe0a","status":"Preparing Upload","progress":0,"failed":false,"authors":[],"publisher":{"name":"The Huffington Post","domain":"www.huffingtonpost.com","url":"http://www.huffingtonpost.com","favicon":"http://s.m.huffpost.com/assets/favicon-7dbb4d55ca85abd9f84197a1c3525e38.ico"},"starred":true},"title":"Liquid Intelligence the Science of Booze","caption":"In Dave Arnold's laboratory on the Lower East Side of Manhattan, you'll find cylinders of liquid nitrogen and a fold-up bike on the floor; wide-ranging books and liquor bottles on the walls; and an unruly workshop in the basement, where he experiments under the auspices of his food science development company, Booker and Dax Lab.","cover":{"animated":false,"exif":{},"colors":[[2,2,0],[251,243,240],[71,66,36],[203,192,186],[124,106,84]],"width":630,"height":354,"orientation":"landscape","ratio":"105:59","aspect":1.7796610169491525,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/46d61d14-47ef-4c80-be4f-198611aafc3a.jpg","rotation":0,"saliency":{"bounding_rect":[[240,107],[629,353]],"confidence":0.367385,"center":[436,280],"radius":202.663},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/46d61d14-47ef-4c80-be4f-198611aafc3a.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/3e9c4b7c3fd60ee07298653a3c6140d8/insta_brannan.jpg?height=354&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F46d61d14-47ef-4c80-be4f-198611aafc3a.jpg&width=630"},"measurementHash":"c2c0f7e92d01c4fab7a345d4dda9338c","measurementVersion":16},{"id":"128a25f4-03fc-4822-bfba-8253a569e4c8","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>In Dave Arnold's laboratory on the Lower East Side of Manhattan, you'll find cylinders of liquid nitrogen and a fold-up bike on the floor; wide-ranging books and liquor bottles on the walls; and an unruly workshop in the basement, where he experiments under the auspices of his food science development company, Booker and Dax Lab.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In Dave Arnold's laboratory on the Lower East Side of Manhattan, you'll find cylinders of liquid nitrogen and a fold-up bike on the floor; wide-ranging books and liquor bottles on the walls; and an unruly workshop in the basement, where he experiments under the auspices of his food science development company, Booker and Dax Lab.","measurementHash":"d2a63eaf70550a2f2631272e2f265b9b","length":331,"language":"en","measurementVersion":16},{"id":"ade2fd2c-e358-4b09-a422-ead09223e601","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“I don’t like to tout myself as anything,” Arnold says about the genre-busting description. “I hope it is influential. I hope that it changes the way people think about making drinks. I’ll put it this way: I don’t think there’s another book quite like it.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“I don’t like to tout myself as anything,” Arnold says about the genre-busting description. “I hope it is influential. I hope that it changes the way people think about making drinks. I’ll put it this way: I don’t think there’s another book quite like it.”","measurementHash":"e542534f8a989a36b89ff3862c90c3ef","length":256,"language":"en","measurementVersion":16},{"id":"b5c2236b-c0c5-4a17-b2f8-095e6da3013a","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>But then there hasn’t been a guy quite like Arnold before, either. In 2005, the French Culinary Institute built a food technology program around him, and he’s been an industry darling for years, which may be why he was given carte blanche to write <em>Liquid Intelligence</em> the way he wanted to.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"But then there hasn’t been a guy quite like Arnold before, either. In 2005, the French Culinary Institute built a food technology program around him, and he’s been an industry darling for years, which may be why he was given carte blanche to write Liquid Intelligence the way he wanted to.","measurementHash":"13085dae356d21043599bac3ec12c14e","length":289,"language":"en","measurementVersion":16},{"id":"a9834dcd-b0c9-4df5-b633-8784c166a4d7","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“I can’t believe they let me write the book, frankly,” Arnold says. “I’ve had friends who did cookbooks and the editor’s always like, ‘You gotta make it friendly,’ and I said, ‘I’m gonna write this book the way I want to,’ and they said, ‘OK.’ “</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“I can’t believe they let me write the book, frankly,” Arnold says. “I’ve had friends who did cookbooks and the editor’s always like, ‘You gotta make it friendly,’ and I said, ‘I’m gonna write this book the way I want to,’ and they said, ‘OK.’ “","measurementHash":"f84f03f166042df4b7739e64b2f1a0e1","length":245,"language":"en","measurementVersion":16},{"id":"04885679-e4bf-492e-9215-15418c328dfb","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>The book is accessible and, one might argue, not prohibitively aspirational.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The book is accessible and, one might argue, not prohibitively aspirational.","measurementHash":"7ff4080d282e7c1238aecff07f1b503a","length":76,"language":"en","measurementVersion":16},{"id":"1f3ad159-2676-453d-80f1-7a378ab13e30","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“That’s the key to it and that’s hopefully why more people will buy the book than the five people who will buy a centrifuge,” Arnold says, citing one of the machines he uses in his bar and in his home, and writes about in the book. “What does it mean to really think about what’s going to make something better? And if you’re not going to do that, hey, that’s fine, but what can you do?”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“That’s the key to it and that’s hopefully why more people will buy the book than the five people who will buy a centrifuge,” Arnold says, citing one of the machines he uses in his bar and in his home, and writes about in the book. “What does it mean to really think about what’s going to make something better? And if you’re not going to do that, hey, that’s fine, but what can you do?”","measurementHash":"ebebc59c3646ac9be2e3b511d453d58a","length":387,"language":"en","measurementVersion":16},{"id":"330e8e8b-e26e-40c7-aaee-133c77803ba8","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>It’s hard not to wonder what else he can do. Arnold isn’t a trained chef, scientist or engineer — he holds degrees in philosophy and fine arts — but he is an inventor and he inhabits these worlds on a daily basis. He spends about three hours a day testing in his lab, then minds the bar and pursues other projects, such as establishing the Museum of Food &amp; Drink, which he hopes will have its first gallery space in New York City by 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It’s hard not to wonder what else he can do. Arnold isn’t a trained chef, scientist or engineer — he holds degrees in philosophy and fine arts — but he is an inventor and he inhabits these worlds on a daily basis. He spends about three hours a day testing in his lab, then minds the bar and pursues other projects, such as establishing the Museum of Food & Drink, which he hopes will have its first gallery space in New York City by 2016.","measurementHash":"a769720bf2fbc745891c0b5fd03356eb","length":438,"language":"en","measurementVersion":16},{"id":"7f76d0cd-b930-4afc-adc6-a11098323d8f","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>Also at the fore of Arnold’s mind these days — one gets the sense there is no back-burner — is the idea for his second book (junk food, the ramifications of reform movements and cephalopods, an ancient group of mollusks, are all contenders); the manufacture of his high-density, food-grade polyethylene “ice cube,” which helps create cold and textured drinks without diluting them or wasting ice; and a simple enough-looking bottle holder that will “hold-any-sized-round-thing thing,” he says, placing a bottle in the clamp then turning it upside down. Arnold sees this as ideal for any outing where — perish the thought ! — a wine bottle might get spilled. The working title for the device is the “Jed Clampett,” which was inspired by the Buddy Ebsen character on <em>The Beverly Hillbillies</em>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Also at the fore of Arnold’s mind these days — one gets the sense there is no back-burner — is the idea for his second book (junk food, the ramifications of reform movements and cephalopods, an ancient group of mollusks, are all contenders); the manufacture of his high-density, food-grade polyethylene “ice cube,” which helps create cold and textured drinks without diluting them or wasting ice; and a simple enough-looking bottle holder that will “hold-any-sized-round-thing thing,” he says, placing a bottle in the clamp then turning it upside down. Arnold sees this as ideal for any outing where — perish the thought ! — a wine bottle might get spilled. The working title for the device is the “Jed Clampett,” which was inspired by the Buddy Ebsen character on The Beverly Hillbillies.","measurementHash":"6a2ac7bead4c6f0469de352c74765d3f","length":789,"language":"en","measurementVersion":16},{"id":"533d5caf-03e6-4f17-af8d-21f01ef354c0","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>Arnold’s first invention to make it to market, the Searzall, is coming to a kitchen near you thanks to a Kickstarter campaign that raised $146,425 more than it needed to from 2,811 backers. The name was inspired by the Sawzall, the “first favorite tool” Arnold ever owned, and it “turns a blowtorch into a handheld supercharged instant-power broiler,” combatting torch taste in the process.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Arnold’s first invention to make it to market, the Searzall, is coming to a kitchen near you thanks to a Kickstarter campaign that raised $146,425 more than it needed to from 2,811 backers. The name was inspired by the Sawzall, the “first favorite tool” Arnold ever owned, and it “turns a blowtorch into a handheld supercharged instant-power broiler,” combatting torch taste in the process.","measurementHash":"dad21c3f8f67eff0fba85ded4f6d4e71","length":390,"language":"en","measurementVersion":16},{"id":"9673290d-2f67-4a24-afda-3d6a33ba7d88","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>With all these ideas on how to make things better, shouldn’t Arnold apply his talents to serve the needs of mankind rather than, say, a recipe for the perfect gin and tonic?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"With all these ideas on how to make things better, shouldn’t Arnold apply his talents to serve the needs of mankind rather than, say, a recipe for the perfect gin and tonic?","measurementHash":"71a6d170740b673bd7804b2b5369cf4c","length":173,"language":"en","measurementVersion":16},{"id":"fbfd4432-c972-43e3-acc5-b4a93078e9d1","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“We can’t all save babies. My mom saves babies; that’s what she does for a living,” he says, opting instead to go the route of the gin and tonic. “The promise of the G&amp;T is so great,” he writes in <em>Liquid Intelligence</em>, “crisp and refreshing, on the dry side, a bit tart, slightly bitter, aromatic, crystal clear with lots of bubbles. But G&amp;T’s almost always disappoint.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“We can’t all save babies. My mom saves babies; that’s what she does for a living,” he says, opting instead to go the route of the gin and tonic. “The promise of the G&T is so great,” he writes in Liquid Intelligence, “crisp and refreshing, on the dry side, a bit tart, slightly bitter, aromatic, crystal clear with lots of bubbles. But G&T’s almost always disappoint.”","measurementHash":"7ac8f7b6d880a626dd0d610ade76f6a7","length":369,"language":"en","measurementVersion":16},{" pany, Booker and Dax Lab.</p>"},{"block":{"id":"ade2fd2c-e358-4b09-a422-ead09223e601","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“I don’t like to tout myself as anything,” Arnold says about the genre-busting description. “I hope it is influential. I hope that it changes the way people think about making drinks. I’ll put it this way: I don’t think there’s another book quite like it.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“I don’t like to tout myself as anything,” Arnold says about the genre-busting description. “I hope it is influential. I hope that it changes the way people think about making drinks. I’ll put it this way: I don’t think there’s another book quite like it.”","measurementHash":"e542534f8a989a36b89ff3862c90c3ef","length":256,"language":"en","measurementVersion":16},"html":"<p>“I don’t like to tout myself as anything,” Arnold says about the genre-busting description. “I hope it is influential. I hope that it changes the way people think about making drinks. I’ll put it this way: I don’t think there’s another book quite like it.”</p>"},{"block":{"id":"b5c2236b-c0c5-4a17-b2f8-095e6da3013a","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>But then there hasn’t been a guy quite like Arnold before, either. In 2005, the French Culinary Institute built a food technology program around him, and he’s been an industry darling for years, which may be why he was given carte blanche to write <em>Liquid Intelligence</em> the way he wanted to.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"But then there hasn’t been a guy quite like Arnold before, either. In 2005, the French Culinary Institute built a food technology program around him, and he’s been an industry darling for years, which may be why he was given carte blanche to write Liquid Intelligence the way he wanted to.","measurementHash":"13085dae356d21043599bac3ec12c14e","length":289,"language":"en","measurementVersion":16},"html":"<p>But then there hasn’t been a guy quite like Arnold before, either. In 2005, the French Culinary Institute built a food technology program around him, and he’s been an industry darling for years, which may be why he was given carte blanche to write <em>Liquid Intelligence</em> the way he wanted to.</p>"},{"block":{"id":"a9834dcd-b0c9-4df5-b633-8784c166a4d7","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“I can’t believe they let me write the book, frankly,” Arnold says. “I’ve had friends who did cookbooks and the editor’s always like, ‘You gotta make it friendly,’ and I said, ‘I’m gonna write this book the way I want to,’ and they said, ‘OK.’ “</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“I can’t believe they let me write the book, frankly,” Arnold says. “I’ve had friends who did cookbooks and the editor’s always like, ‘You gotta make it friendly,’ and I said, ‘I’m gonna write this book the way I want to,’ and they said, ‘OK.’ “","measurementHash":"f84f03f166042df4b7739e64b2f1a0e1","length":245,"language":"en","measurementVersion":16},"html":"<p>“I can’t believe they let me write the book, frankly,” Arnold says. “I’ve had friends who did cookbooks and the editor’s always like, ‘You gotta make it friendly,’ and I said, ‘I’m gonna write this book the way I want to,’ and they said, ‘OK.’ “</p>"},{"block":{"id":"04885679-e4bf-492e-9215-15418c328dfb","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>The book is accessible and, one might argue, not prohibitively aspirational.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The book is accessible and, one might argue, not prohibitively aspirational.","measurementHash":"7ff4080d282e7c1238aecff07f1b503a","length":76,"language":"en","measurementVersion":16},"html":"<p>The book is accessible and, one might argue, not prohibitively aspirational.</p>"},{"block":{"id":"1f3ad159-2676-453d-80f1-7a378ab13e30","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“That’s the key to it and that’s hopefully why more people will buy the book than the five people who will buy a centrifuge,” Arnold says, citing one of the machines he uses in his bar and in his home, and writes about in the book. “What does it mean to really think about what’s going to make something better? And if you’re not going to do that, hey, that’s fine, but what can you do?”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“That’s the key to it and that’s hopefully why more people will buy the book than the five people who will buy a centrifuge,” Arnold says, citing one of the machines he uses in his bar and in his home, and writes about in the book. “What does it mean to really think about what’s going to make something better? And if you’re not going to do that, hey, that’s fine, but what can you do?”","measurementHash":"ebebc59c3646ac9be2e3b511d453d58a","length":387,"language":"en","measurementVersion":16},"html":"<p>“That’s the key to it and that’s hopefully why more people will buy the book than the five people who will buy a centrifuge,” Arnold says, citing one of the machines he uses in his bar and in his home, and writes about in the book. “What does it mean to really think about what’s going to make something better? And if you’re not going to do that, hey, that’s fine, but what can you do?”</p>"},{"block":{"id":"330e8e8b-e26e-40c7-aaee-133c77803ba8","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>It’s hard not to wonder what else he can do. Arnold isn’t a trained chef, scientist or engineer — he holds degrees in philosophy and fine arts — but he is an inventor and he inhabits these worlds on a daily basis. He spends about three hours a day testing in his lab, then minds the bar and pursues other projects, such as establishing the Museum of Food &amp; Drink, which he hopes will have its first gallery space in New York City by 2016.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"It’s hard not to wonder what else he can do. Arnold isn’t a trained chef, scientist or engineer — he holds degrees in philosophy and fine arts — but he is an inventor and he inhabits these worlds on a daily basis. He spends about three hours a day testing in his lab, then minds the bar and pursues other projects, such as establishing the Museum of Food & Drink, which he hopes will have its first gallery space in New York City by 2016.","measurementHash":"a769720bf2fbc745891c0b5fd03356eb","length":438,"language":"en","measurementVersion":16},"html":"<p>It’s hard not to wonder what else he can do. Arnold isn’t a trained chef, scientist or engineer — he holds degrees in philosophy and fine arts — but he is an inventor and he inhabits these worlds on a daily basis. He spends about three hours a day testing in his lab, then minds the bar and pursues other projects, such as establishing the Museum of Food &amp; Drink, which he hopes will have its first gallery space in New York City by 2016.</p>"},{"block":{"id":"7f76d0cd-b930-4afc-adc6-a11098323d8f","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>Also at the fore of Arnold’s mind these days — one gets the sense there is no back-burner — is the idea for his second book (junk food, the ramifications of reform movements and cephalopods, an ancient group of mollusks, are all contenders); the manufacture of his high-density, food-grade polyethylene “ice cube,” which helps create cold and textured drinks without diluting them or wasting ice; and a simple enough-looking bottle holder that will “hold-any-sized-round-thing thing,” he says, placing a bottle in the clamp then turning it upside down. Arnold sees this as ideal for any outing where — perish the thought ! — a wine bottle might get spilled. The working title for the device is the “Jed Clampett,” which was inspired by the Buddy Ebsen character on <em>The Beverly Hillbillies</em>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Also at the fore of Arnold’s mind these days — one gets the sense there is no back-burner — is the idea for his second book (junk food, the ramifications of reform movements and cephalopods, an ancient group of mollusks, are all contenders); the manufacture of his high-density, food-grade polyethylene “ice cube,” which helps create cold and textured drinks without diluting them or wasting ice; and a simple enough-looking bottle holder that will “hold-any-sized-round-thing thing,” he says, placing a bottle in the clamp then turning it upside down. Arnold sees this as ideal for any outing where — perish the thought ! — a wine bottle might get spilled. The working title for the device is the “Jed Clampett,” which was inspired by the Buddy Ebsen character on The Beverly Hillbillies.","measurementHash":"6a2ac7bead4c6f0469de352c74765d3f","length":789,"language":"en","measurementVersion":16},"html":"<p>Also at the fore of Arnold’s mind these days — one gets the sense there is no back-burner — is the idea for his second book (junk food, the ramifications of reform movements and cephalopods, an ancient group of mollusks, are all contenders); the manufacture of his high-density, food-grade polyethylene “ice cube,” which helps create cold and textured drinks without diluting them or wasting ice; and a simple enough-looking bottle holder that will “hold-any-sized-round-thing thing,” he says, placing a bottle in the clamp then turning it upside down. Arnold sees this as ideal for any outing where — perish the thought ! — a wine bottle might get spilled. The working title for the device is the “Jed Clampett,” which was inspired by the Buddy Ebsen character on <em>The Beverly Hillbillies</em>.</p>"},{"block":{"id":"533d5caf-03e6-4f17-af8d-21f01ef354c0","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>Arnold’s first invention to make it to market, the Searzall, is coming to a kitchen near you thanks to a Kickstarter campaign that raised $146,425 more than it needed to from 2,811 backers. The name was inspired by the Sawzall, the “first favorite tool” Arnold ever owned, and it “turns a blowtorch into a handheld supercharged instant-power broiler,” combatting torch taste in the process.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Arnold’s first invention to make it to market, the Searzall, is coming to a kitchen near you thanks to a Kickstarter campaign that raised $146,425 more than it needed to from 2,811 backers. The name was inspired by the Sawzall, the “first favorite tool” Arnold ever owned, and it “turns a blowtorch into a handheld supercharged instant-power broiler,” combatting torch taste in the process.","measurementHash":"dad21c3f8f67eff0fba85ded4f6d4e71","length":390,"language":"en","measurementVersion":16},"html":"<p>Arnold’s first invention to make it to market, the Searzall, is coming to a kitchen near you thanks to a Kickstarter campaign that raised $146,425 more than it needed to from 2,811 backers. The name was inspired by the Sawzall, the “first favorite tool” Arnold ever owned, and it “turns a blowtorch into a handheld supercharged instant-power broiler,” combatting torch taste in the process.</p>"},{"block":{"id":"9673290d-2f67-4a24-afda-3d6a33ba7d88","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>With all these ideas on how to make things better, shouldn’t Arnold apply his talents to serve the needs of mankind rather than, say, a recipe for the perfect gin and tonic?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"With all these ideas on how to make things better, shouldn’t Arnold apply his talents to serve the needs of mankind rather than, say, a recipe for the perfect gin and tonic?","measurementHash":"71a6d170740b673bd7804b2b5369cf4c","length":173,"language":"en","measurementVersion":16},"html":"<p>With all these ideas on how to make things better, shouldn’t Arnold apply his talents to serve the needs of mankind rather than, say, a recipe for the perfect gin and tonic?</p>"},{"block":{"id":"fbfd4432-c972-43e3-acc5-b4a93078e9d1","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“We can’t all save babies. My mom saves babies; that’s what she does for a living,” he says, opting instead to go the route of the gin and tonic. “The promise of the G&amp;T is so great,” he writes in <em>Liquid Intelligence</em>, “crisp and refreshing, on the dry side, a bit tart, slightly bitter, aromatic, crystal clear with lots of bubbles. But G&amp;T’s almost always disappoint.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“We can’t all save babies. My mom saves babies; that’s what she does for a living,” he says, opting instead to go the route of the gin and tonic. “The promise of the G&T is so great,” he writes in Liquid Intelligence, “crisp and refreshing, on the dry side, a bit tart, slightly bitter, aromatic, crystal clear with lots of bubbles. But G&T’s almost always disappoint.”","measurementHash":"7ac8f7b6d880a626dd0d610ade76f6a7","length":369,"language":"en","measurementVersion":16},"html":"<p>“We can’t all save babies. My mom saves babies; that’s what she does for a living,” he says, opting instead to go the route of the gin and tonic. “The promise of the G&amp;T is so great,” he writes in <em>Liquid Intelligence</em>, “crisp and refreshing, on the dry side, a bit tart, slightly bitter, aromatic, crystal clear with lots of bubbles. But G&amp;T’s almost always disappoint.”</p>"},{"block":{"id":"c8c8c882-3140-44fd-a9f4-4e4d3520804b","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>Sounds a bit like life.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Sounds a bit like life.","measurementHash":"6e983def006f478f76508dea72e747b5","length":23,"measurementVersion":16},"html":"<p>Sounds a bit like life.</p>"},{"block":{"id":"45d980d3-29a4-4cb7-aac6-d42ffe0aec24","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p>“Most things aren’t quite as good as you wanted them to be, right?” Arnold says. “That’s why you gotta keep fighting. So, as long as you don’t give up.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“Most things aren’t quite as good as you wanted them to be, right?” Arnold says. “That’s why you gotta keep fighting. So, as long as you don’t give up.”","measurementHash":"d0887f77c7d763ff819be5e4f08e7a21","length":152,"language":"en","measurementVersion":16},"html":"<p>“Most things aren’t quite as good as you wanted them to be, right?” Arnold says. “That’s why you gotta keep fighting. So, as long as you don’t give up.”</p>"},{"block":{"id":"dac5354b-2446-4c9d-a4f8-1a8943808c73","item":"caf49563-1ded-485d-852b-db113a6cfe0a","type":"text","html":"<p><strong>Follow Leigh Flayton on Twitter:</strong><a href=\"http://www.twitter.com/LeighFlayton\">www.twitter.com/LeighFlayton</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"caf49563-1ded-485d-852b-db113a6cfe0a","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Follow Leigh Flayton on Twitter:www.twitter.com/LeighFlayton","measurementHash":"08876c09616cda94c4c9ca8f1da79020","length":60,"language":"en","measurementVersion":16},"html":"<p><strong>Follow Leigh Flayton on Twitter:</strong><a href=\"http://www.twitter.com/LeighFlayton\">www.twitter.com/LeighFlayton</a></p>"}]},"classification":{"$class":["item:w-article","item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","item:w-publisher","item:w-meta","caf49563-1ded-485d-852b-db113a6cfe0a"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"aoa RSS","type":"application/rss+xml"}}}],"starredB
