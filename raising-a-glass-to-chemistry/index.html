try/index.html"},"created_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","updated_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","created_at":"2016-04-30T13:17:55.663Z","updated_at":"2016-04-30T13:35:09.699Z","published":true,"score":0,"path":"_posts/2016-04-30-raising-a-glass-to-chemistry.md","content":[{"id":"6510ca6b-582c-4567-bebf-68ed8f2d9977","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"article","html":"<article><h1>Raising a Glass to Chemistry</h1><p>&apos;Proof&apos; Drinks in the Science of Alcohol</p><img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/1279a01cc7f3213240a8746e7231bad662edf765.jpg\" /></article>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.nytimes.com/2014/07/22/science/proof-drinks-in-the-science-of-alcohol.html?_r=0","inLanguage":null,"keywords":[],"description":"'Proof' Drinks in the Science of Alcohol","datePublished":null,"dateModified":null,"title":"Raising a Glass to Chemistry","author":[{"name":" GREGORY COWLES","url":"http://www.nytimes.com/2014/07/22/science/proof-drinks-in-the-science-of-alcohol.html?_r=0"}],"caption":"'Proof' Drinks in the Science of Alcohol","source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"title":"Raising a Glass to Chemistry","caption":"'Proof' Drinks in the Science of Alcohol","cover":{"animated":false,"exif":{},"colors":[[41,41,41],[169,69,37],[225,226,221],[197,115,65],[205,182,150]],"width":2000,"height":1330,"orientation":"landscape","ratio":"1024:681","aspect":1.5036710719530102,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/1279a01cc7f3213240a8746e7231bad662edf765.jpg","rotation":0,"saliency":{"bounding_rect":[[246.09375,1.953125],[1912.109375,1328.125]],"confidence":0.161675,"center":[1078.125,589.84375],"radius":858.5859375},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/1279a01cc7f3213240a8746e7231bad662edf765.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/1279a01cc7f3213240a8746e7231bad662edf765.jpg"},"measurementHash":"6f042836a0aafbc6266c8dbd35df6d88","language":"en","measurementVersion":16},{"id":"c933f657-5999-4f85-bb4c-43805a6595ca","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"grammarly-btn","html":"","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f"},"src":null,"measurementHash":"d41d8cd98f00b204e9800998ecf8427e"},{"id":"cea635cb-5d69-4cad-b46a-21903385bfd6","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>One of the great things about “Breaking Bad” was that it emphasized just how much the magic of intoxication depends on science. Walter White may have been a meth dealer and a criminal mastermind, but he was, above all, a really good chemist.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One of the great things about “Breaking Bad” was that it emphasized just how much the magic of intoxication depends on science. Walter White may have been a meth dealer and a criminal mastermind, but he was, above all, a really good chemist.","measurementHash":"25188acff52f55a732e7af9a75ebddd6","length":241,"language":"en","measurementVersion":16},{"id":"93d13f96-ba42-40b3-bb27-23b99cce7169","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Alcohol also relies on chemistry — and a whole lot of other science, as Adam Rogers, an editor at Wired, makes clear in his lively new survey of the subject, “Proof: The Science of Booze.” When you take a sip of Scotch on the rocks, you’re probably not thinking about the processes of fermentation, distillation and aging that went into producing it. After reading this book, you will be, assuming the chapter on hangovers doesn’t stop you from ordering a drink in the first place.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Alcohol also relies on chemistry — and a whole lot of other science, as Adam Rogers, an editor at Wired, makes clear in his lively new survey of the subject, “Proof: The Science of Booze.” When you take a sip of Scotch on the rocks, you’re probably not thinking about the processes of fermentation, distillation and aging that went into producing it. After reading this book, you will be, assuming the chapter on hangovers doesn’t stop you from ordering a drink in the first place.","measurementHash":"3ae113f51b33f2179c927cef0eaae6b8","length":481,"language":"en","measurementVersion":16},{"id":"f9d15ebc-f9d3-446d-9b26-5d914e02d396","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Mr. Rogers starts with the basics. Alcohol (the kind we drink, anyway) is a byproduct of fermentation, created when yeast cells consume sugar and convert it to ethanol and carbon dioxide. This happens on its own in nature — left to rot, some fruit inevitably turns to booze — which means humans have probably been getting drunk far longer than they’ve understood how alcohol is made.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Mr. Rogers starts with the basics. Alcohol (the kind we drink, anyway) is a byproduct of fermentation, created when yeast cells consume sugar and convert it to ethanol and carbon dioxide. This happens on its own in nature — left to rot, some fruit inevitably turns to booze — which means humans have probably been getting drunk far longer than they’ve understood how alcohol is made.","measurementHash":"34d7bb9f3535ea62ee7924fe884e1ce1","length":383,"language":"en","measurementVersion":16},{"id":"c57fe919-3490-4135-8361-4514cbb78c79","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>He recounts the gradual discovery of yeast’s role by 19th-century biologists, including Louis Pasteur, and the scorn they initially faced from their chemist counterparts: “Early microscopists,” he writes, “had a reputation for seeing things that weren’t really there.” The effort to understand fermentation, to harness and standardize it, led to new fields of science, including organic chemistry and molecular paleontology.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"He recounts the gradual discovery of yeast’s role by 19th-century biologists, including Louis Pasteur, and the scorn they initially faced from their chemist counterparts: “Early microscopists,” he writes, “had a reputation for seeing things that weren’t really there.” The effort to understand fermentation, to harness and standardize it, led to new fields of science, including organic chemistry and molecular paleontology.","measurementHash":"c57569fe688c2535a3b6a94911da134e","length":424,"language":"en","measurementVersion":16},{"id":"0c2dd91d-8f43-4d05-8d18-923daed55a73","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>How important is yeast? In 1996, it became the first eukaryotic organism to have its DNA sequenced. As one modern alehouse puts it in a dubious ad: “Yeast — not just for infections anymore.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"How important is yeast? In 1996, it became the first eukaryotic organism to have its DNA sequenced. As one modern alehouse puts it in a dubious ad: “Yeast — not just for infections anymore.”","measurementHash":"bf7aca82186cb1b5a2a38f5095f29a71","length":190,"language":"en","measurementVersion":16},{"id":"4a276c05-eef7-4c4b-9a69-daec949c00bf","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>There are many strains of yeast and many sources of sugar, <a href=\"http://www.nytimes.com/2014/05/27/science/craft-beer-at-the-genetic-level.html\" title=\"Times article on craft beers\">leading to many kinds of alcohol</a>. “In early America, colonists fermented just about everything they could find,” Mr. Rogers writes: “pumpkins, maple, persimmons and especially apples.” Fermented barley, which is to say beer, didn’t replace hard cider as the drink of choice in America until the arrival of German and Dutch immigrants in the 1800s.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"There are many strains of yeast and many sources of sugar, leading to many kinds of alcohol. “In early America, colonists fermented just about everything they could find,” Mr. Rogers writes: “pumpkins, maple, persimmons and especially apples.” Fermented barley, which is to say beer, didn’t replace hard cider as the drink of choice in America until the arrival of German and Dutch immigrants in the 1800s.","measurementHash":"bdf72e32e7cf07c2f38bf6c70af631d7","length":406,"language":"en","measurementVersion":16},{"id":"e2363529-4dfb-48e4-81aa-094f46b54e7e","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>This leads Mr. Rogers to a discussion of malting — essentially, coaxing barley to convert its starch to sugar — which in turn leads to a discussion of whiskey and distillation. (Other cultures have used other tricks to turn starch into sugar, including gnawing on grain and spitting it out so the enzymes in saliva can break it down. Talk about small-batch brewing.)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"This leads Mr. Rogers to a discussion of malting — essentially, coaxing barley to convert its starch to sugar — which in turn leads to a discussion of whiskey and distillation. (Other cultures have used other tricks to turn starch into sugar, including gnawing on grain and spitting it out so the enzymes in saliva can break it down. Talk about small-batch brewing.)","measurementHash":"ec0e5832a28a90482558a02c1340e5d2","length":366,"language":"en","measurementVersion":16},{"id":"c13e802a-c22b-4780-9f66-780983648a09","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>He illustrates his lessons with a series of field trips to labs and industrial production facilities, barhopping from factory to factory. He introduces us to the man with “quite possibly the single greatest title in all of academia” —<a href=\"http://faculty.bftv.ucdavis.edu/fst/Bamforth/\" title=\"Staff page\">Charlie Bamforth</a>, the Anheuser-Busch endowed professor of brewing science at the University of California, Davis, who teaches Mr. Rogers about foam and effervescence in beer. He discusses the potential of gas chromatography to detect alcoholic forgeries trying to be passed off off as premium brands. He visits a small distillery in New York that has played loud dance music overnight, in hopes the deep bass would agitate the molecules in the liquid and help develop a fuller flavor.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"He illustrates his lessons with a series of field trips to labs and industrial production facilities, barhopping from factory to factory. He introduces us to the man with “quite possibly the single greatest title in all of academia” —Charlie Bamforth, the Anheuser-Busch endowed professor of brewing science at the University of California, Davis, who teaches Mr. Rogers about foam and effervescence in beer. He discusses the potential of gas chromatography to detect alcoholic forgeries trying to be passed off off as premium brands. He visits a small distillery in New York that has played loud dance music overnight, in hopes the deep bass would agitate the molecules in the liquid and help develop a fuller flavor.","measurementHash":"8bc1aeffa3bd563ab46875da3822e7d7","length":718,"language":"en","measurementVersion":16},{"id":"42af0d79-43f7-4f54-bb5a-2531fd3fd5d2","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Just as drinkers vary in their responses to liquor, so readers will vary in their tolerance for Mr. Rogers’s pert, gee-whiz tone. He acknowledges the problem: “The word ‘actually,’” he writes, “is why people don’t have drinks with me anymore.” But his descriptions of the science behind familiar drinks exert a seductive pull. In the name of research, I drank a lot more than usual while reading this book, just to connect the text with the complex flavors Mr. Rogers was writing about.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Just as drinkers vary in their responses to liquor, so readers will vary in their tolerance for Mr. Rogers’s pert, gee-whiz tone. He acknowledges the problem: “The word ‘actually,’” he writes, “is why people don’t have drinks with me anymore.” But his descriptions of the science behind familiar drinks exert a seductive pull. In the name of research, I drank a lot more than usual while reading this book, just to connect the text with the complex flavors Mr. Rogers was writing about.","measurementHash":"fc2f5b5c731885f39d870c6f80ff2e0b","length":486,"language":"en","measurementVersion":16},{"id":"756b4c04-3b76-410d-9638-98c1ec03b6a4","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>To a surprising degree, those flavors come from aging. When you store wine or spirits in oak barrels, the wood leaches tannins and other chemicals into the mix, turning the barrel itself into an essential ingredient in the finished product — as if all of your cookware were carved out of garlic. What’s more, oak has its own terroir, with different regions and different climates producing different flavor profiles. American oak-aged whiskeys are more perfumed, the book says, while French oak tastes more of vanilla and butterscotch.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"To a surprising degree, those flavors come from aging. When you store wine or spirits in oak barrels, the wood leaches tannins and other chemicals into the mix, turning the barrel itself into an essential ingredient in the finished product — as if all of your cookware were carved out of garlic. What’s more, oak has its own terroir, with different regions and different climates producing different flavor profiles. American oak-aged whiskeys are more perfumed, the book says, while French oak tastes more of vanilla and butterscotch.","measurementHash":"e900b0d28914d02ce5e35163c8c1805b","length":535,"language":"en","measurementVersion":16},{"id":"e1efec59-758c-47aa-8d75-c941606d7a8a","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>After walking us through the making of alcohol, Mr. Rogers turns to the science of its consumption. That means psychology, mostly, because it turns out our experience of alcohol has a lot to do with our expectations. French researchers, for instance, served subjects a white wine dyed red and then watched them describe it with all the adjectives they had just attributed to a real red wine. Similarly, a Seattle psychologist found that given the right social cues, subjects showed signs of intoxication — flushed faces, slurred words, relaxed inhibitions — even when they were drinking a nonalcoholic placebo.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"After walking us through the making of alcohol, Mr. Rogers turns to the science of its consumption. That means psychology, mostly, because it turns out our experience of alcohol has a lot to do with our expectations. French researchers, for instance, served subjects a white wine dyed red and then watched them describe it with all the adjectives they had just attributed to a real red wine. Similarly, a Seattle psychologist found that given the right social cues, subjects showed signs of intoxication — flushed faces, slurred words, relaxed inhibitions — even when they were drinking a nonalcoholic placebo.","measurementHash":"3a3161524b0b356effcf7f91a2ee924d","length":610,"language":"en","measurementVersion":16},{"id":"f0ff94e8-4123-4159-9309-9c994d73732d","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Other researchers have found that people don’t actually like the taste of alcohol, which is why they try to doctor it with all kinds of other things. What they do like, sometimes too much, is the way it makes them feel. (Mr. Rogers cites evidence that people with a sweet tooth and people unaffected by hangovers are more likely to become alcoholics.)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Other researchers have found that people don’t actually like the taste of alcohol, which is why they try to doctor it with all kinds of other things. What they do like, sometimes too much, is the way it makes them feel. (Mr. Rogers cites evidence that people with a sweet tooth and people unaffected by hangovers are more likely to become alcoholics.)","measurementHash":"9cdb535228dffb9b806602f464546175","length":351,"language":"en","measurementVersion":16},{"id":"eaa60e3c-9299-4ca8-8c85-e3c45019684b","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>For all that we have discovered in the last 150 years about the science of alcohol, there’s still much to learn: Why does it affect our brains the way it does? What causes hangovers? Scientists aren’t sure.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"For all that we have discovered in the last 150 years about the science of alcohol, there’s still much to learn: Why does it affect our brains the way it does? What causes hangovers? Scientists aren’t sure.","measurementHash":"cac3eae4527251611b792147f8c13c84","length":206,"language":"en","measurementVersion":16},{"id":"be91107f-2cb6-4505-b2a9-158caae0b7dd","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>“Ethanol is one of the few legal drugs of abuse,” Mr. Rogers writes, “and the only one that nobody really understands at the functional level.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“Ethanol is one of the few legal drugs of abuse,” Mr. Rogers writes, “and the only one that nobody really understands at the functional level.”","measurementHash":"a303ec5aba944f047abfacdf4dc4f0da","length":143,"language":"en","measurementVersion":16},{"id":"21332cba-12c9-470d-bdb0-00dcf708d7b2","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>You can drink to that.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"You can drink to that.","measurementHash":"25f2ac87e57d3cc94900aa4f916f1214","length":22,"language":"en","measurementVersion":16},{"id":"5195acf3-c564-4ab0-aba8-7017b49be8f1","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p><em><strong>Correction: August 5, 2014</strong></em><em></em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Correction: August 5, 2014","measurementHash":"74c7d5a793762fd15751917263c8ae3c","length":26,"language":"en","measurementVersion":16},{"id":"eac1e4a1-1572-46ae-8fd9-afd1fd2cfabb","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p><em>A book review on July 22 about “Proof: The Science of Booze,” by Adam Rogers, referred incorrectly to yeast. It is yeast cells that consume sugar and convert it to ethanol — not yeast spores. And in 1996, a yeast species became the first eukaryotic organism (that is, one whose cells have nuclei) to have its entire genome sequenced — not the first living organism. (That was the bacterium Haemophilus influenzae, in 1995.)</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"A book review on July 22 about “Proof: The Science of Booze,” by Adam Rogers, referred incorrectly to yeast. It is yeast cells that consume sugar and convert it to ethanol — not yeast spores. And in 1996, a yeast species became the first eukaryotic organism (that is, one whose cells have nuclei) to have its entire genome sequenced — not the first living organism. (That was the bacterium Haemophilus influenzae, in 1995.)","measurementHash":"f3e6be6015f3cd23b4ed95ed687f6efc","length":423,"language":"en","measurementVersion":16}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":" GREGORY COWLES","url":"http://www.nytimes.com/2014/07/22/science/proof-drinks-in-the-science-of-alcohol.html?_r=0"}],"site":"the-domains/aoa","job":"9f4dbea1-0c3d-4c9c-ba29-0191c7c7c976","review":false,"starredBlocks":{"article":[{"block":{"id":"6510ca6b-582c-4567-bebf-68ed8f2d9977","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"article","html":"<article><h1>Raising a Glass to Chemistry</h1><p>&apos;Proof&apos; Drinks in the Science of Alcohol</p><img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/1279a01cc7f3213240a8746e7231bad662edf765.jpg\" /></article>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl ":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One of the great things about “Breaking Bad” was that it emphasized just how much the magic of intoxication depends on science. Walter White may have been a meth dealer and a criminal mastermind, but he was, above all, a really good chemist.","measurementHash":"25188acff52f55a732e7af9a75ebddd6","length":241,"language":"en","measurementVersion":16},"html":"<p>One of the great things about “Breaking Bad” was that it emphasized just how much the magic of intoxication depends on science. Walter White may have been a meth dealer and a criminal mastermind, but he was, above all, a really good chemist.</p>"},{"block":{"id":"93d13f96-ba42-40b3-bb27-23b99cce7169","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Alcohol also relies on chemistry — and a whole lot of other science, as Adam Rogers, an editor at Wired, makes clear in his lively new survey of the subject, “Proof: The Science of Booze.” When you take a sip of Scotch on the rocks, you’re probably not thinking about the processes of fermentation, distillation and aging that went into producing it. After reading this book, you will be, assuming the chapter on hangovers doesn’t stop you from ordering a drink in the first place.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Alcohol also relies on chemistry — and a whole lot of other science, as Adam Rogers, an editor at Wired, makes clear in his lively new survey of the subject, “Proof: The Science of Booze.” When you take a sip of Scotch on the rocks, you’re probably not thinking about the processes of fermentation, distillation and aging that went into producing it. After reading this book, you will be, assuming the chapter on hangovers doesn’t stop you from ordering a drink in the first place.","measurementHash":"3ae113f51b33f2179c927cef0eaae6b8","length":481,"language":"en","measurementVersion":16},"html":"<p>Alcohol also relies on chemistry — and a whole lot of other science, as Adam Rogers, an editor at Wired, makes clear in his lively new survey of the subject, “Proof: The Science of Booze.” When you take a sip of Scotch on the rocks, you’re probably not thinking about the processes of fermentation, distillation and aging that went into producing it. After reading this book, you will be, assuming the chapter on hangovers doesn’t stop you from ordering a drink in the first place.</p>"},{"block":{"id":"f9d15ebc-f9d3-446d-9b26-5d914e02d396","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Mr. Rogers starts with the basics. Alcohol (the kind we drink, anyway) is a byproduct of fermentation, created when yeast cells consume sugar and convert it to ethanol and carbon dioxide. This happens on its own in nature — left to rot, some fruit inevitably turns to booze — which means humans have probably been getting drunk far longer than they’ve understood how alcohol is made.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Mr. Rogers starts with the basics. Alcohol (the kind we drink, anyway) is a byproduct of fermentation, created when yeast cells consume sugar and convert it to ethanol and carbon dioxide. This happens on its own in nature — left to rot, some fruit inevitably turns to booze — which means humans have probably been getting drunk far longer than they’ve understood how alcohol is made.","measurementHash":"34d7bb9f3535ea62ee7924fe884e1ce1","length":383,"language":"en","measurementVersion":16},"html":"<p>Mr. Rogers starts with the basics. Alcohol (the kind we drink, anyway) is a byproduct of fermentation, created when yeast cells consume sugar and convert it to ethanol and carbon dioxide. This happens on its own in nature — left to rot, some fruit inevitably turns to booze — which means humans have probably been getting drunk far longer than they’ve understood how alcohol is made.</p>"},{"block":{"id":"c57fe919-3490-4135-8361-4514cbb78c79","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>He recounts the gradual discovery of yeast’s role by 19th-century biologists, including Louis Pasteur, and the scorn they initially faced from their chemist counterparts: “Early microscopists,” he writes, “had a reputation for seeing things that weren’t really there.” The effort to understand fermentation, to harness and standardize it, led to new fields of science, including organic chemistry and molecular paleontology.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"He recounts the gradual discovery of yeast’s role by 19th-century biologists, including Louis Pasteur, and the scorn they initially faced from their chemist counterparts: “Early microscopists,” he writes, “had a reputation for seeing things that weren’t really there.” The effort to understand fermentation, to harness and standardize it, led to new fields of science, including organic chemistry and molecular paleontology.","measurementHash":"c57569fe688c2535a3b6a94911da134e","length":424,"language":"en","measurementVersion":16},"html":"<p>He recounts the gradual discovery of yeast’s role by 19th-century biologists, including Louis Pasteur, and the scorn they initially faced from their chemist counterparts: “Early microscopists,” he writes, “had a reputation for seeing things that weren’t really there.” The effort to understand fermentation, to harness and standardize it, led to new fields of science, including organic chemistry and molecular paleontology.</p>"},{"block":{"id":"0c2dd91d-8f43-4d05-8d18-923daed55a73","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>How important is yeast? In 1996, it became the first eukaryotic organism to have its DNA sequenced. As one modern alehouse puts it in a dubious ad: “Yeast — not just for infections anymore.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"How important is yeast? In 1996, it became the first eukaryotic organism to have its DNA sequenced. As one modern alehouse puts it in a dubious ad: “Yeast — not just for infections anymore.”","measurementHash":"bf7aca82186cb1b5a2a38f5095f29a71","length":190,"language":"en","measurementVersion":16},"html":"<p>How important is yeast? In 1996, it became the first eukaryotic organism to have its DNA sequenced. As one modern alehouse puts it in a dubious ad: “Yeast — not just for infections anymore.”</p>"},{"block":{"id":"4a276c05-eef7-4c4b-9a69-daec949c00bf","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>There are many strains of yeast and many sources of sugar, <a href=\"http://www.nytimes.com/2014/05/27/science/craft-beer-at-the-genetic-level.html\" title=\"Times article on craft beers\">leading to many kinds of alcohol</a>. “In early America, colonists fermented just about everything they could find,” Mr. Rogers writes: “pumpkins, maple, persimmons and especially apples.” Fermented barley, which is to say beer, didn’t replace hard cider as the drink of choice in America until the arrival of German and Dutch immigrants in the 1800s.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"There are many strains of yeast and many sources of sugar, leading to many kinds of alcohol. “In early America, colonists fermented just about everything they could find,” Mr. Rogers writes: “pumpkins, maple, persimmons and especially apples.” Fermented barley, which is to say beer, didn’t replace hard cider as the drink of choice in America until the arrival of German and Dutch immigrants in the 1800s.","measurementHash":"bdf72e32e7cf07c2f38bf6c70af631d7","length":406,"language":"en","measurementVersion":16},"html":"<p>There are many strains of yeast and many sources of sugar, <a href=\"http://www.nytimes.com/2014/05/27/science/craft-beer-at-the-genetic-level.html\" title=\"Times article on craft beers\">leading to many kinds of alcohol</a>. “In early America, colonists fermented just about everything they could find,” Mr. Rogers writes: “pumpkins, maple, persimmons and especially apples.” Fermented barley, which is to say beer, didn’t replace hard cider as the drink of choice in America until the arrival of German and Dutch immigrants in the 1800s.</p>"},{"block":{"id":"e2363529-4dfb-48e4-81aa-094f46b54e7e","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>This leads Mr. Rogers to a discussion of malting — essentially, coaxing barley to convert its starch to sugar — which in turn leads to a discussion of whiskey and distillation. (Other cultures have used other tricks to turn starch into sugar, including gnawing on grain and spitting it out so the enzymes in saliva can break it down. Talk about small-batch brewing.)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"This leads Mr. Rogers to a discussion of malting — essentially, coaxing barley to convert its starch to sugar — which in turn leads to a discussion of whiskey and distillation. (Other cultures have used other tricks to turn starch into sugar, including gnawing on grain and spitting it out so the enzymes in saliva can break it down. Talk about small-batch brewing.)","measurementHash":"ec0e5832a28a90482558a02c1340e5d2","length":366,"language":"en","measurementVersion":16},"html":"<p>This leads Mr. Rogers to a discussion of malting — essentially, coaxing barley to convert its starch to sugar — which in turn leads to a discussion of whiskey and distillation. (Other cultures have used other tricks to turn starch into sugar, including gnawing on grain and spitting it out so the enzymes in saliva can break it down. Talk about small-batch brewing.)</p>"},{"block":{"id":"c13e802a-c22b-4780-9f66-780983648a09","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>He illustrates his lessons with a series of field trips to labs and industrial production facilities, barhopping from factory to factory. He introduces us to the man with “quite possibly the single greatest title in all of academia” —<a href=\"http://faculty.bftv.ucdavis.edu/fst/Bamforth/\" title=\"Staff page\">Charlie Bamforth</a>, the Anheuser-Busch endowed professor of brewing science at the University of California, Davis, who teaches Mr. Rogers about foam and effervescence in beer. He discusses the potential of gas chromatography to detect alcoholic forgeries trying to be passed off off as premium brands. He visits a small distillery in New York that has played loud dance music overnight, in hopes the deep bass would agitate the molecules in the liquid and help develop a fuller flavor.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"He illustrates his lessons with a series of field trips to labs and industrial production facilities, barhopping from factory to factory. He introduces us to the man with “quite possibly the single greatest title in all of academia” —Charlie Bamforth, the Anheuser-Busch endowed professor of brewing science at the University of California, Davis, who teaches Mr. Rogers about foam and effervescence in beer. He discusses the potential of gas chromatography to detect alcoholic forgeries trying to be passed off off as premium brands. He visits a small distillery in New York that has played loud dance music overnight, in hopes the deep bass would agitate the molecules in the liquid and help develop a fuller flavor.","measurementHash":"8bc1aeffa3bd563ab46875da3822e7d7","length":718,"language":"en","measurementVersion":16},"html":"<p>He illustrates his lessons with a series of field trips to labs and industrial production facilities, barhopping from factory to factory. He introduces us to the man with “quite possibly the single greatest title in all of academia” —<a href=\"http://faculty.bftv.ucdavis.edu/fst/Bamforth/\" title=\"Staff page\">Charlie Bamforth</a>, the Anheuser-Busch endowed professor of brewing science at the University of California, Davis, who teaches Mr. Rogers about foam and effervescence in beer. He discusses the potential of gas chromatography to detect alcoholic forgeries trying to be passed off off as premium brands. He visits a small distillery in New York that has played loud dance music overnight, in hopes the deep bass would agitate the molecules in the liquid and help develop a fuller flavor.</p>"},{"block":{"id":"42af0d79-43f7-4f54-bb5a-2531fd3fd5d2","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Just as drinkers vary in their responses to liquor, so readers will vary in their tolerance for Mr. Rogers’s pert, gee-whiz tone. He acknowledges the problem: “The word ‘actually,’” he writes, “is why people don’t have drinks with me anymore.” But his descriptions of the science behind familiar drinks exert a seductive pull. In the name of research, I drank a lot more than usual while reading this book, just to connect the text with the complex flavors Mr. Rogers was writing about.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Just as drinkers vary in their responses to liquor, so readers will vary in their tolerance for Mr. Rogers’s pert, gee-whiz tone. He acknowledges the problem: “The word ‘actually,’” he writes, “is why people don’t have drinks with me anymore.” But his descriptions of the science behind familiar drinks exert a seductive pull. In the name of research, I drank a lot more than usual while reading this book, just to connect the text with the complex flavors Mr. Rogers was writing about.","measurementHash":"fc2f5b5c731885f39d870c6f80ff2e0b","length":486,"language":"en","measurementVersion":16},"html":"<p>Just as drinkers vary in their responses to liquor, so readers will vary in their tolerance for Mr. Rogers’s pert, gee-whiz tone. He acknowledges the problem: “The word ‘actually,’” he writes, “is why people don’t have drinks with me anymore.” But his descriptions of the science behind familiar drinks exert a seductive pull. In the name of research, I drank a lot more than usual while reading this book, just to connect the text with the complex flavors Mr. Rogers was writing about.</p>"},{"block":{"id":"756b4c04-3b76-410d-9638-98c1ec03b6a4","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>To a surprising degree, those flavors come from aging. When you store wine or spirits in oak barrels, the wood leaches tannins and other chemicals into the mix, turning the barrel itself into an essential ingredient in the finished product — as if all of your cookware were carved out of garlic. What’s more, oak has its own terroir, with different regions and different climates producing different flavor profiles. American oak-aged whiskeys are more perfumed, the book says, while French oak tastes more of vanilla and butterscotch.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"To a surprising degree, those flavors come from aging. When you store wine or spirits in oak barrels, the wood leaches tannins and other chemicals into the mix, turning the barrel itself into an essential ingredient in the finished product — as if all of your cookware were carved out of garlic. What’s more, oak has its own terroir, with different regions and different climates producing different flavor profiles. American oak-aged whiskeys are more perfumed, the book says, while French oak tastes more of vanilla and butterscotch.","measurementHash":"e900b0d28914d02ce5e35163c8c1805b","length":535,"language":"en","measurementVersion":16},"html":"<p>To a surprising degree, those flavors come from aging. When you store wine or spirits in oak barrels, the wood leaches tannins and other chemicals into the mix, turning the barrel itself into an essential ingredient in the finished product — as if all of your cookware were carved out of garlic. What’s more, oak has its own terroir, with different regions and different climates producing different flavor profiles. American oak-aged whiskeys are more perfumed, the book says, while French oak tastes more of vanilla and butterscotch.</p>"},{"block":{"id":"e1efec59-758c-47aa-8d75-c941606d7a8a","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>After walking us through the making of alcohol, Mr. Rogers turns to the science of its consumption. That means psychology, mostly, because it turns out our experience of alcohol has a lot to do with our expectations. French researchers, for instance, served subjects a white wine dyed red and then watched them describe it with all the adjectives they had just attributed to a real red wine. Similarly, a Seattle psychologist found that given the right social cues, subjects showed signs of intoxication — flushed faces, slurred words, relaxed inhibitions — even when they were drinking a nonalcoholic placebo.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"After walking us through the making of alcohol, Mr. Rogers turns to the science of its consumption. That means psychology, mostly, because it turns out our experience of alcohol has a lot to do with our expectations. French researchers, for instance, served subjects a white wine dyed red and then watched them describe it with all the adjectives they had just attributed to a real red wine. Similarly, a Seattle psychologist found that given the right social cues, subjects showed signs of intoxication — flushed faces, slurred words, relaxed inhibitions — even when they were drinking a nonalcoholic placebo.","measurementHash":"3a3161524b0b356effcf7f91a2ee924d","length":610,"language":"en","measurementVersion":16},"html":"<p>After walking us through the making of alcohol, Mr. Rogers turns to the science of its consumption. That means psychology, mostly, because it turns out our experience of alcohol has a lot to do with our expectations. French researchers, for instance, served subjects a white wine dyed red and then watched them describe it with all the adjectives they had just attributed to a real red wine. Similarly, a Seattle psychologist found that given the right social cues, subjects showed signs of intoxication — flushed faces, slurred words, relaxed inhibitions — even when they were drinking a nonalcoholic placebo.</p>"},{"block":{"id":"f0ff94e8-4123-4159-9309-9c994d73732d","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>Other researchers have found that people don’t actually like the taste of alcohol, which is why they try to doctor it with all kinds of other things. What they do like, sometimes too much, is the way it makes them feel. (Mr. Rogers cites evidence that people with a sweet tooth and people unaffected by hangovers are more likely to become alcoholics.)</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Other researchers have found that people don’t actually like the taste of alcohol, which is why they try to doctor it with all kinds of other things. What they do like, sometimes too much, is the way it makes them feel. (Mr. Rogers cites evidence that people with a sweet tooth and people unaffected by hangovers are more likely to become alcoholics.)","measurementHash":"9cdb535228dffb9b806602f464546175","length":351,"language":"en","measurementVersion":16},"html":"<p>Other researchers have found that people don’t actually like the taste of alcohol, which is why they try to doctor it with all kinds of other things. What they do like, sometimes too much, is the way it makes them feel. (Mr. Rogers cites evidence that people with a sweet tooth and people unaffected by hangovers are more likely to become alcoholics.)</p>"},{"block":{"id":"eaa60e3c-9299-4ca8-8c85-e3c45019684b","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>For all that we have discovered in the last 150 years about the science of alcohol, there’s still much to learn: Why does it affect our brains the way it does? What causes hangovers? Scientists aren’t sure.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"For all that we have discovered in the last 150 years about the science of alcohol, there’s still much to learn: Why does it affect our brains the way it does? What causes hangovers? Scientists aren’t sure.","measurementHash":"cac3eae4527251611b792147f8c13c84","length":206,"language":"en","measurementVersion":16},"html":"<p>For all that we have discovered in the last 150 years about the science of alcohol, there’s still much to learn: Why does it affect our brains the way it does? What causes hangovers? Scientists aren’t sure.</p>"},{"block":{"id":"be91107f-2cb6-4505-b2a9-158caae0b7dd","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>“Ethanol is one of the few legal drugs of abuse,” Mr. Rogers writes, “and the only one that nobody really understands at the functional level.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"“Ethanol is one of the few legal drugs of abuse,” Mr. Rogers writes, “and the only one that nobody really understands at the functional level.”","measurementHash":"a303ec5aba944f047abfacdf4dc4f0da","length":143,"language":"en","measurementVersion":16},"html":"<p>“Ethanol is one of the few legal drugs of abuse,” Mr. Rogers writes, “and the only one that nobody really understands at the functional level.”</p>"},{"block":{"id":"21332cba-12c9-470d-bdb0-00dcf708d7b2","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p>You can drink to that.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"You can drink to that.","measurementHash":"25f2ac87e57d3cc94900aa4f916f1214","length":22,"language":"en","measurementVersion":16},"html":"<p>You can drink to that.</p>"},{"block":{"id":"5195acf3-c564-4ab0-aba8-7017b49be8f1","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p><em><strong>Correction: August 5, 2014</strong></em><em></em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Correction: August 5, 2014","measurementHash":"74c7d5a793762fd15751917263c8ae3c","length":26,"language":"en","measurementVersion":16},"html":"<p><em><strong>Correction: August 5, 2014</strong></em><em></em></p>"},{"block":{"id":"eac1e4a1-1572-46ae-8fd9-afd1fd2cfabb","item":"c3df1691-3cfc-439e-bc93-cf3872aba39f","type":"text","html":"<p><em>A book review on July 22 about “Proof: The Science of Booze,” by Adam Rogers, referred incorrectly to yeast. It is yeast cells that consume sugar and convert it to ethanol — not yeast spores. And in 1996, a yeast species became the first eukaryotic organism (that is, one whose cells have nuclei) to have its entire genome sequenced — not the first living organism. (That was the bacterium Haemophilus influenzae, in 1995.)</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"c3df1691-3cfc-439e-bc93-cf3872aba39f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"A book review on July 22 about “Proof: The Science of Booze,” by Adam Rogers, referred incorrectly to yeast. It is yeast cells that consume sugar and convert it to ethanol — not yeast spores. And in 1996, a yeast species became the first eukaryotic organism (that is, one whose cells have nuclei) to have its entire genome sequenced — not the first living organism. (That was the bacteri
